name: Build and test Product service with Maven

on:
  push:
    paths:
      - 'product/**'
  pull_request:
    paths:
      - 'product/**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4.6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: ./product

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..30}; do
            nc -z localhost 27017 && echo "MongoDB is ready!" && break
            echo "Still waiting..."
            sleep 2
          done

      - name: Build with Maven using test profile
        env:
          DB_NAME: product
        run: mvn clean install -Dspring.profiles.active=test
