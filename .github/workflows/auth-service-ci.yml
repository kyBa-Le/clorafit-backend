name: Build and test Auth service with Maven

on:
  push:
    paths:
      - 'auth/**'
  pull_request:
    paths:
      - 'auth/**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_ROOT_PASSWORD: ${{ secrets.AUTH_MYSQL_PASSWORD }}
          MYSQL_DATABASE: auth
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: ./auth

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            nc -z 127.0.0.1 3306 && echo "MySQL is ready!" && break
            echo "Still waiting..."
            sleep 2
          done

      - name: Build with Maven using test profile
        env:
          DB_USERNAME: ${{ secrets.AUTH_MYSQL_USER }}
          DB_PASSWORD: ${{ secrets.AUTH_MYSQL_PASSWORD }}
          DB_NAME: auth
        run: mvn clean install -Dspring.profiles.active=test