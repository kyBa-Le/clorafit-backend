spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/order?createDatabaseIfNotExist=true
    username: root
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8081
  servlet:
    context-path: /order-service/api

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka